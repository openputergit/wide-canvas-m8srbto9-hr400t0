<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Generator & Publisher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .neu-button {
            background: #e0e5ec;
            box-shadow: 6px 6px 12px #b8b9be, -6px -6px 12px #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .neu-button:active {
            box-shadow: inset 4px 4px 8px #b8b9be, inset -4px -4px 8px #ffffff;
        }
        .neu-input {
            background: #e0e5ec;
            box-shadow: inset 4px 4px 8px #b8b9be, inset -4px -4px 8px #ffffff;
            border-radius: 10px;
        }
        body {
            background: #e0e5ec;
        }
        .neu-card {
            background: #e0e5ec;
            box-shadow: 8px 8px 16px #b8b9be, -8px -8px 16px #ffffff;
            border-radius: 20px;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="neu-card p-8 mb-8">
            <h1 class="text-3xl font-bold mb-6 text-gray-700 text-center">Article Generator & Publisher</h1>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Input Type</label>
                    <select id="inputType" class="neu-input w-full p-3 outline-none">
                        <option value="url">URL</option>
                        <option value="title">Title</option>
                        <option value="keywords">Keywords</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Input</label>
                    <input type="text" id="userInput" class="neu-input w-full p-3 outline-none" placeholder="Enter URL, title, or keywords">
                </div>

                <div class="flex flex-col space-y-4">
                    <button onclick="generateContent()" class="neu-button py-3 px-6 text-gray-700 font-semibold">
                        <i class="bi bi-gear-fill mr-2"></i>Generate Content
                    </button>
                    <button onclick="publishToBlogger()" class="neu-button py-3 px-6 text-gray-700 font-semibold">
                        <i class="bi bi-cloud-upload-fill mr-2"></i>Publish to Blogger
                    </button>
                </div>
            </div>
        </div>

        <div class="neu-card p-8">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Generated Content</h2>
            <div id="preview" class="neu-input p-4 min-h-[300px] text-gray-700">
                Your generated article will appear here...
            </div>
            <div id="imagePreview" class="mt-4 text-center">
                <img id="generatedImage" class="hidden max-w-full h-auto rounded-lg mx-auto" alt="Generated image">
            </div>
        </div>
    </div>

    <script>
        async function generateContent() {
            const inputType = document.getElementById('inputType').value;
            const userInput = document.getElementById('userInput').value;
            const preview = document.getElementById('preview');
            const generatedImage = document.getElementById('generatedImage');

            if (!userInput) {
                alert('Please enter input');
                return;
            }

            preview.innerHTML = 'Generating content...';
            
            // Simulate API call to ChatGPT (replace with actual implementation)
            setTimeout(() => {
                preview.innerHTML = `Generated 1000-word article based on ${inputType}: "${userInput}"<br><br>
                [This is where the AI-generated article would appear in a real implementation]`;
                
                // Simulate image generation (replace with actual AI image generation)
                generatedImage.src = 'https://source.unsplash.com/800x400/?' + encodeURIComponent(userInput);
                generatedImage.classList.remove('hidden');
            }, 2000);
        }

        async function publishToBlogger() {
            const preview = document.getElementById('preview');
            const content = preview.innerHTML;

            if (content === 'Your generated article will appear here...') {
                alert('Please generate content first');
                return;
            }

            // Simulate publishing to Blogger (replace with actual implementation)
            alert('Publishing to Blogger...');
            setTimeout(() => {
                alert('Content published successfully!');
            }, 1500);
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
